---
- name: This playbook is for Apache Installation
  hosts: "all"
  vars:
    httppkg: httpd
    httpfile: "/var/www/html/index.html"
    httpsvc: httpd

  tasks:
    - name: Installing {{ httppkg }}  package of os family {{ ansible_os_family }}
      yum:
        name: "{{ httppkg }}"
        state: present

    - name: Customizing Home page
      copy:
        dest: "{{ httpfile }}"
        content: "<h1>This website has been created using CI CD</h1>"
      ignore_errors: true

    - name: Starting Apache services
      service:
        name: "{{ httpsvc }}"
        state: started
        enabled: true
      ignore_errors: true
